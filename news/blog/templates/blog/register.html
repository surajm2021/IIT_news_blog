<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration form</title>

<link rel="stylesheet" type="text/css" href="{% static 'blog/login.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div id="container">
 <div class="imgcontainer">
<img src="{% static 'blog/logo.png' %}" width="150px" class="rounded-circle">
</div><br>
<form method="post">

    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">register up</button>
    <a class="btn btn-success" href="{% url 'login' %}"> Already Account</a>

    <br><br><br><br>


  </form>
</div>

</html>
